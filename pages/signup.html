<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Signup Form Section -->
    <main class="form-container">
        <section class="form-section">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="Username" required>
                <input type="text" placeholder="School/College/Company" required>
                <input type="text" placeholder="Country" required>
                <input type="text" placeholder="Phone Number" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>2024 MujHackX 2.0 . NASA Hackerz . All Rights Reserved.</p>
    </footer>

    <!-- Popup Section -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Sign Up Confirmed! Proceed to Login.</p>
            <button id="proceed-login-btn">Proceed to Login</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>
</html>
