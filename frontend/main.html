<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech Plagiarism Detector</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Additional CSS for the form elements */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        .hero h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .hero input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hero button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #0056b3;
        }

        .loading-animation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2em;
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#" id="login-signup-btn">Login/Signup</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="hero">
            <h1>Plagiarized Code Checker</h1>
            <input type="text" id="codeInput" placeholder="Paste your code here">
            <button id="submitBtn">Submit</button>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 EdTech Platform. All Rights Reserved.</p>
    </footer>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Login or Signup</h2>
            <button id="login-option">Login</button>
            <button id="signup-option">Signup</button>
        </div>
    </div>

    <!-- Loading Animation -->
    <div id="loadingAnimation" class="loading-animation">
        Checking Code...
    </div>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            document.getElementById('loadingAnimation').style.display = 'flex';
            setTimeout(function() {
                window.location.href = 'plagiarizedcall.html';
            }, 5000); // 10 seconds
        });
    </script>
</body>
</html>
